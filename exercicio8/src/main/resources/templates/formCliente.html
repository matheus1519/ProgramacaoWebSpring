<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Clientes</title>
        <meta charset="UTF-8"/>
        <link th:href="@{/estilo.css}" rel="stylesheet"/>
        <link href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" />
        <script src="https://kit.fontawesome.com/926089e3cd.js" crossorigin="anonymous"></script>
    </head>
    <body>

        <div th:fragment="form">
            <div th:each="erro: ${#fields.detailedErrors()}" class="alert alert-danger d-flex align-items-center" role="alert">
                <i class="fas fa-exclamation-circle mr-2 fa-2x"></i>
                <span th:text="${erro.message}"></span> 
                <i class="fas fa-times ml-auto close fa-2x" onclick="handleClose()"></i>

            </div>
            <div class="form-group">
                <label for="id">ID: </label>
                <input class="form-control" th:field="*{id}" type="number" readonly id="id" />
            </div>

            <div class="form-group">
                <label for="nome">Nome: </label>
                <input class="form-control" th:field="*{nome}" type="text"  id="nome" placeholder="Nome" />
            </div>

            <div class="form-group">
                <label for="data-nascimento">Data de Nascimento </label>
                <input class="form-control" th:field="*{dtNasc}" type="text"  id="data-nascimento" placeholder="Data de Nascimento" />
            </div>

            <div class="form-group">
                <label for="foto">Foto: </label>
                <input class="form-control-file" type="file" name="photo" accept="image/*" id="foto" placeholder="Foto"/>
            </div>

            <div class="form-group">
                <label for="curriculo">Curr√≠culo </label>
                <input class="form-control-file" type="file"  name="currir" accept="application/pdf" id="curriculo" placeholder="Curriculo"/>
            </div>

            <div class="form-group">
                <label for="rua">Rua: </label>
                <input class="form-control" th:field=*{endereco.rua} type="text"  id="rua" placeholder="Rua" />
            </div>

            <div class="form-group">
                <label for="numero">Numero:  </label>
                <input class="form-control" th:field=*{endereco.numero} type="number"  id="numero" placeholder="Numero" />
            </div>

            <div class="form-group">
                <label for="telefone">Telefone:  </label>
                <input class="form-control" th:field="*{telefones[0].numero}" type="text"  id="telefone" placeholder="Telefone" />
            </div>

            <button type="submit" class="btn btn-primary btn-block">Cadastrar</button>
            <script>
                function handleClose() {
                    elemento = document.querySelector('.close');
                    elemento.parentElement.remove();
                }
            </script>
        </div>

    </body>
</html>
