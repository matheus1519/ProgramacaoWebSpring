<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Clientes</title>
        <meta charset="UTF-8"/>
        <link th:href="@{/estilo.css}" rel="stylesheet"/>
        <link href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" />
        
</head>
<body>
    <nav th:replace="~{barraMenu :: menu}"></nav>

    <div class="container">

        <h1  class="display-1 my-4">
            Lista de Clientes
        </h1>

        <div class="container divcard">
            <div class="row  justify-content-between  ">
                <div th:each="cliente: ${clientes}" class="card m-2"  style="width: 18rem;">
                    <img class="card-img-top" th:src="${cliente.foto}"/>
                    <div class="card-body">
                        <h5 class="card-title" th:text="${cliente.nome}"></h5>
                        <h6 class="card-subtitle mb-2 text-muted" th:text="${cliente.telefones[0].numero}"></h6>
                        <p class="card-text">
                            <div class="endereco">
                                <span th:text="|${cliente.endereco.rua}, |"></span>
                                <span th:text="${cliente.endereco.numero}"></span>
                            </div>
                        </p>
                        <div class="d-flex  justify-content-end">
                            <a th:href="|/clientes/alterar/${cliente.id}|" class=" text-white btn btn-warning "><i class="fas fa-user-edit fa-2x"></i></a>
                            <a th:href="|/clientes/excluir/${cliente.id}|" class="btn btn-danger ml-2"><i class="fas fa-trash-alt fa-2x"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
