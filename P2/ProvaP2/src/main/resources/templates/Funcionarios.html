<!DOCTYPE html>
<html>
    <head>
        <title>Funcionários - Aplicação</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>
    </head>
    <body>
        <nav th:insert="~{ barraMenu :: menu }"></nav>

        <div class="container my-5">
            <h1 class="display-4">Funcionários</h1>

            <table class="table">
                <thead class="thead-light">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Código</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Cargo</th>
                        <th scope="col">Salário</th>
                        <th scope="col">CPF</th>
                        <th scope="col">Telefone</th>
                        <th sec:authorize="hasRole('ROLE_ADMIN')" colspan="2">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="f : ${funcionarios}">
                        <td th:text="${f.id}"></td>
                        <td th:text="${f.codigo}"></td>
                        <td th:text="${f.nome}"></td>
                        <td th:text="${f.cargo}"></td>
                        <td th:text="${f.salario}"></td>
                        <td th:text="${f.cpf}"></td>
                        <td th:text="${f.telefone}"></td>
                        <td sec:authorize="hasRole('ROLE_ADMIN')" ><a class="btn btn-warning" th:href="|/funcionarios/alterar/${f.id}|">Alterar</a></td>
                        <td sec:authorize="hasRole('ROLE_ADMIN')" ><a class="btn btn-danger" th:href="|/funcionarios/excluir/${f.id}|">Excluir</a></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
